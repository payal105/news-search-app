<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid my-5 p-5" style="background-color: blueviolet;">
      <h1 class="text-light text-center" style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 30px;">See what's new today !</h1>
    </div>
    <div class="container my-5">
      <div class="d-flex mb-4">
        <input class="form-control me-2" type="search" placeholder="Search news articles" aria-label="Search" required="true" id="searchInput">
        
        <button class="btn btn-primary" type="submit" onclick="fetchData()">Search</button>
      </div>
      <div class="data">
        <div class="row"></div>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
